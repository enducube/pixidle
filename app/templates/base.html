<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
        const socket = io();
    </script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/logo_bw.ico') }}" type="image/x-icon">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{{ channel_name }} - Pixidle</title>
</head>

<body>
    <ul>
        <a href="/home/general"><img src="{{ url_for('static', filename='logo/logo_bw.svg') }}" width=36 height=36 id='logo'></img></a>
        <li><span style="color:#aaa">channel:</span> {{ channel_name }}</li>
        <li style="float:right" class="profbtn">
            <a><img src="{{ url_for('static', filename='profile/'+ current_user.img) }}" width='36' height='36' class='pfp'></a>
            <div class="dropdown-content">
                <span style="color:#{{ current_user.colour }}">{{ current_user.username }}</span>
                <a href="/accountsettings">settings</a> 
                <a href="/logout">logout</a>    
            </div>
        </li>
    </ul>
    {% block content %}{% endblock %}

</html>
